<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Columns definition -->
  <ng-container matColumnDef="docCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Doc Code </th>
    <td mat-cell *matCellDef="let row"> {{row.docCode}} </td>
  </ng-container>

  <ng-container matColumnDef="docDescription">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Doc Description </th>
    <td mat-cell *matCellDef="let row"> {{row.docDescription}} </td>
  </ng-container>

  <ng-container matColumnDef="ctdDesc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ctd Desc </th>
    <td mat-cell *matCellDef="let row"> {{row.ctdDesc}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <!-- Button to open the modal -->
      <button mat-button (click)="openInvoiceModal(row)">Open Invoice</button>
    </td>
  </ng-container>

  <!-- Table Header and Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
