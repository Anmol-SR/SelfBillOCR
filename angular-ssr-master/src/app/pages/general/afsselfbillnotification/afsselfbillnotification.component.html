

<div class="d-flex align-items-center justify-content-center bg-light" style="height: 90vh">
  <div style="position: absolute;top: 90px;left: 150px;z-index: 9999;padding: 17px;background-color: white;" *ngIf="showErrorLabel">
    <label id="lblError"  style="color: red; font-size: 1rem;">
      Authentication Failed: The token provided is invalid or has expired. Please provide a valid token to proceed.
    </label>
  </div>
  <div id="fileUpload" *ngIf="isFileUploadVisible" class="p-4 border rounded shadow-lg"
    style="width: 30%; height: 60%; background-color: aliceblue;">
    <h1 class="mb-4 text-center" style="color: #4CAF50; font-size: 2.5rem; font-weight: 500;">Self Bill Upload</h1>
    <div class="mb-3">
      <input type="file" id="fileInput" (change)="onFileSelect($event)" accept=".pdf" class="form-control"
        aria-label="Choose self bill file" style="margin-bottom: 15px;">
    </div>
    <div>
      <!-- <p style="font-size: 1rem; font-weight: bold; color: #4CAF50;">Choose PDF Files Only<span class="text-danger">*</span>
      </p> -->
      <p class="text-muted" style="margin: 0; font-size: 0.9rem;">PDF <span class="text-danger">*</span></p>
    </div>
    <button type="button" (click)="onUpload()" class="btn btn-success btn-lg" style="align-self: center; float:right;">
      Upload
    </button>
  </div>

  <div class="confirmation-wrapper" *ngIf="!isValidToken">
    <div class="confirmation-popup">
      <h3 class="confirmation-header" [ngClass]="{'error-message': errorMessage.includes('Authentication Failed'), 'success-message': !errorMessage.includes('Authentication Failed')}">
        {{ errorMessage }}
      </h3>
      <div class="confirmation-footer">
        <button (click)="closeErrorPopup()" type="button" class="save-btn" style="margin-top: auto; align-self: center;">
          OK
        </button>
      </div>
    </div>
  </div>
  

  <div class="loading-overlay" *ngIf="loading">
    <div class="loader"></div>
  </div>
</div>
