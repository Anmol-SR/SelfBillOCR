<div class="mat-elevation-z8" style="margin-top: 50px;">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="docCode">
      <th mat-header-cell *matHeaderCellDef> Desc </th>
      <td mat-cell *matCellDef="let row"> {{row.cieDesc}} </td>
    </ng-container>

    <ng-container matColumnDef="docDescription">
      <th mat-header-cell *matHeaderCellDef> Contractor Name </th>
      <td mat-cell *matCellDef="let row"> {{row.contractorName}} </td>
    </ng-container>

    <ng-container matColumnDef="ctdDesc">
      <th mat-header-cell *matHeaderCellDef> Currency </th>
      <td mat-cell *matCellDef="let row"> {{row.invhCurr}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator 
  [length]="totalRecords" 
  [pageSize]="pageSize" 
  [pageIndex]="pageIndex" 
  (page)="onPageChanged($event)"
  [pageSizeOptions]="[5, 10, 15, 20]">
</mat-paginator>
