<div class="mat-elevation-z8 " style="margin-top: 50px;">
  <!-- <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="onFilter($event)" placeholder="Search">
  </mat-form-field> -->
  <form (ngSubmit)="SearchResults(myForm)" #myForm="ngForm">
    <table class="searchTable">
      <tr>
        <td style="padding: 20px 0px 20px 0px;"><label style="padding-left: 10px; width: 50px;">Name</label></td>
        <td><input type="text" style="width: 210px;" class="form-control" id="name" name="name"
            placeholder="First / Middle / Last name" [(ngModel)]="name" /></td>
        <td><label style="padding-left: 20px; width: 120px;">Invoice No</label></td>
        <td><input type="text" style="width: 210px;" class="form-control" id="invoiceno" name="invoiceno"
            placeholder="Invoice No" [(ngModel)]="invoiceno" />
        </td>
        <td><label style="padding-left: 20px; width: 120px;">Start Date</label></td>
        <td> <input type="date" id="startDate" class="form-control" [(ngModel)]="startdate" name="date" /></td>
        <td><label style="padding-left: 20px; width: 120px;">End Date</label></td>
        <td><input type="date" id="endDate" class="form-control" [(ngModel)]="enddate" name="date" /></td>
        <td style="padding-left: 20px;">
          <button type="submit" (click)="ClearSearch()">Clear</button>
        </td>
        <td style="padding-left: 20px;">
          <button type="submit">Search</button>
        </td>
      </tr>
    </table>
  </form>

  <table mat-table [dataSource]="dataSource.data" matSort class="table table-striped">
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container> -->

    <ng-container matColumnDef="contractorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="coloredwhite"> Contractor Name </th>
      <td mat-cell *matCellDef="let row" class="tdContactorName"> {{row.contractorName}} </td>
    </ng-container>

    <ng-container matColumnDef="cFirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="coloredwhite"> First Name</th>
      <td mat-cell *matCellDef="let row"> {{row.cFirstName}} </td>
    </ng-container>

    <ng-container matColumnDef="cLastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="coloredwhite"> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.cLastName}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="coloredwhite"> Start Date </th>
      <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="coloredwhite"> End Date </th>
      <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="currencyType">
      <th mat-header-cell *matHeaderCellDef> Currency Type </th>
      <td mat-cell *matCellDef="let row"> {{row.currencyType}} </td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
    </ng-container> -->

    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="coloredwhite"> Total Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.totalAmount}} </td>
    </ng-container>

    <ng-container matColumnDef="selfBillInvoiceNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="coloredwhite"> SelfBill InvoiceNo </th>
      <td mat-cell *matCellDef="let row"> {{row.selfBillInvoiceNo}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="selfBillInvoiceContractNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SelfBill InvoiceContractNo </th>
      <td mat-cell *matCellDef="let row"> {{row.selfBillInvoiceContractNo}} </td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="errorID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Error ID </th>
      <td mat-cell *matCellDef="let row"> {{row.errorID}} </td>
    </ng-container> -->

    <ng-container matColumnDef="errorMessage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="coloredwhite"> Error Message </th>
      <td mat-cell *matCellDef="let row"> {{row.errorMessage}} </td>
    </ng-container>

    <!-- Action Column (for Edit) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="coloredwhite"> Actions </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-button (click)="openInvoiceModal(element)">Validate</button> -->
        <button type="button" (click)="openInvoiceModal(element)" class="btn btn-outline-success">Validate</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"
      [ngClass]="{'table-success': row.errorID ===0, 'table-danger': row.errorID !==0}"></tr>
  </table>

  <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPageChanged($event)"
    [pageSizeOptions]="[5, 10, 15, 20]">
    showFirstLastButtons
  </mat-paginator>
</div>
